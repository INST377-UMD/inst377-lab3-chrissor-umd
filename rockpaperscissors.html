<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css" > 
    </head>
    <header class="header-footer">
        <h1>Rock Paper Scissors</h1>
    </header>
    <body>
        <nav>
            <ul class="nav">
                <li><a class="nav-list" href="https://en.wikipedia.org/wiki/Rock_paper_scissors">Wikipedia</a></li>
                <li><a class="nav-list" href="https://rpsls.net/#6l9wn">Play Now</a></li>
                <li><a class="nav-list" href="https://archive.nytimes.com/www.nytimes.com/interactive/science/rock-paper-scissors.html">New York Times</a></li>
            </ul>
        </nav>
        <div class="main-line">
            <div id="main">
                <form>
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname" required><br>
                    <label for="selection">Selection:</label>
                    <select name="selection" id="selection">
                        <option value="Rock">Rock</option>
                        <option value="Paper">Paper</option>
                        <option value="Scissors">Scissors</option>
                    </select>
                </form>
            </div>
            <div id="sidebar">
                <h3>How to play:</h3>
                <p>- Select Rock, Paper, or Scissors.</p>
                <p>- Rock beats Scissors.</p>
                <p>- Scissors beats Paper.</p>
                <p>- Paper beats Rock.</p>
            </div>
        </div>
    </body>
    <footer class="header-footer">
        <p>This is a footer</p>
    </footer>
</html>
